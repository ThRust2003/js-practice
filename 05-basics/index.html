You cannot use forEach directly on an HTMLCollection:
// This will throw an error
document.getElementsByClassName("my-class").forEach(el => {
  el.style.color = "blue";
});
But you can convert it to an array first:
let elements = Array.from(document.getElementsByClassName("my-class"));

elements.forEach(el => {
  el.style.color = "blue";
});
Or:
[...document.getElementsByClassName("my-class")].forEach(el => {
  el.style.color = "blue";
}); -->
