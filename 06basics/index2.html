<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai Aur Code</title>
</head>
<body style="background-color: #212121;color:#fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function child(name){
        const li=document.createElement('li');
        li.innerHTML=`${name}`
        const d=document.querySelector('.language')
        d.appendChild(li);
    }
    child('python')
    function optchild(name){
        const li=document.createElement('li');
        li.append(document.createTextNode(name))
        const d=document.querySelector('.language')
        d.appendChild(li);
    }
    optchild('python')
</script>
</html>
